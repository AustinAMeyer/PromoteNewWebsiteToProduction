version: 2.1

jobs:
  create_and_deploy_front_end:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: "Create and deploy the front end"
          command: |
            aws cloudformation deploy \
            --template-file bucket.yml \
            --stack-name "bucket-${CIRCLE_WORKFLOW_ID:0:7}" \
            --parameter-overrides PipelineID="bucket-${CIRCLE_WORKFLOW_ID:0:7}"\

  get_last_deployment_id:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum -y install tar
            yum -y install gzip
      - run:
          name: "Get last deployment ID"
          command: |
            aws cloudformation \
            list-exports --query "Exports[?Name==\`PipelineID\`].Value" \
            --no-paginate --output text >> ./.circleci/DeploymentIDFiles/deploymentID.txt
            cat ./.circleci/DeploymentIDFiles/deploymentID.txt
      - persist_to_workspace:
          root: ./.circleci/DeploymentIDFiles/
          paths:
            - deploymentID.txt

  copy_to_bucket:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: "Copy html file to S3 bucket"
          command: |
            aws s3 cp ./index.html s3://bucket-${CIRCLE_WORKFLOW_ID:0:7}
      
  promote_to_production:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: "Promote build to production"
          command: |
            aws cloudformation deploy \
            --template-file cloudfront.yml \
            --stack-name production-distro \
            --parameter-overrides PipelineID="bucket-${CIRCLE_WORKFLOW_ID:0:7}"

  clean_up_old_front_end:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum -y install tar
            yum -y install gzip
      - attach_workspace:
          at: ./.circleci/DeploymentIDFiles/
      - run:
          name: "Clean up old front end"
          command: |
            PreviousPipelineID=`cat ./.circleci/DeploymentIDFiles/deploymentID.txt` 
            aws s3 rm "s3://${PreviousPipelineID}" --recursive
            aws cloudformation delete-stack --stack-name "${PreviousPipelineID}"
workflows:
  myWorkflow:
    jobs:
        - create_and_deploy_front_end
        - get_last_deployment_id:
            requires: [create_and_deploy_front_end]
        - copy_to_bucket:
            requires: [create_and_deploy_front_end]
        - promote_to_production:
            requires: [copy_to_bucket]
        - clean_up_old_front_end: 
            requires: [promote_to_production]